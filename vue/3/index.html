<!doctype html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="calculator">
		<div>Order price: {{orderPrice}}</div>
		Pizza: 
		<select @change="selectPizza(pizza)" v-model="selectedPizza">
			<option v-for="pizza in pizzaList" :value="pizza.price">{{pizza.name}} [{{pizza.price}} MDL]</option>
		</select>
		<br>

		Topping: 
		<select @change="selectTopping(pizzaTopping)" v-model="selectedTopping">
			<option v-for="pizzaTopping in pizzaToppings" :value="pizzaTopping.price">{{pizzaTopping.name}} [+ {{pizzaTopping.price}} MDL]</option>
		</select>

	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
